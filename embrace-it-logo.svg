<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Black Background Circle -->
  <circle cx="400" cy="400" r="400" fill="#000000"/>
  
  <!-- Gold Ring -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="url(#goldGradient)" stroke-width="20" opacity="0.9"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4D58D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4C542;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Podcast Microphone -->
  <g transform="translate(400, 220)">
    <!-- Mic Head/Capsule (rounded rectangle shape) -->
    <rect x="-45" y="-60" width="90" height="120" rx="45" fill="url(#micGradient)" stroke="#B8860B" stroke-width="3"/>
    
    <!-- Horizontal mesh lines -->
    <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="-42" x2="40" y2="-42" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="-34" x2="40" y2="-34" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="-26" x2="40" y2="-26" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="-18" x2="40" y2="-18" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="-2" x2="40" y2="-2" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="6" x2="40" y2="6" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="14" x2="40" y2="14" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="22" x2="40" y2="22" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="38" x2="40" y2="38" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="46" x2="40" y2="46" stroke="#B8860B" stroke-width="2" opacity="0.7"/>
    
    <!-- Vertical mesh lines -->
    <line x1="-30" y1="-55" x2="-30" y2="55" stroke="#B8860B" stroke-width="1" opacity="0.5"/>
    <line x1="-15" y1="-58" x2="-15" y2="58" stroke="#B8860B" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#B8860B" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="-58" x2="15" y2="58" stroke="#B8860B" stroke-width="1" opacity="0.5"/>
    <line x1="30" y1="-55" x2="30" y2="55" stroke="#B8860B" stroke-width="1" opacity="0.5"/>
    
    <!-- Mic Body/Handle -->
    <rect x="-32" y="60" width="64" height="90" fill="url(#micGradient)" stroke="#B8860B" stroke-width="3" rx="8"/>
    
    <!-- Body detail rings -->
    <line x1="-32" y1="75" x2="32" y2="75" stroke="#B8860B" stroke-width="2"/>
    <line x1="-32" y1="95" x2="32" y2="95" stroke="#B8860B" stroke-width="2"/>
    <line x1="-32" y1="115" x2="32" y2="115" stroke="#B8860B" stroke-width="2"/>
    <line x1="-32" y1="135" x2="32" y2="135" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Mounting ring -->
    <ellipse cx="0" cy="158" rx="30" ry="8" fill="#B8860B"/>
    
    <!-- XLR connection -->
    <ellipse cx="0" cy="170" rx="8" ry="8" fill="#B8860B" stroke="#C9A961" stroke-width="2"/>
  </g>
  
  <!-- Audio Waveform -->
  <g transform="translate(400, 350)">
    <!-- Waveform bars -->
    <rect x="-180" y="-8" width="4" height="16" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-165" y="-15" width="4" height="30" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-150" y="-20" width="4" height="40" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-135" y="-12" width="4" height="24" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-120" y="-25" width="4" height="50" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-105" y="-18" width="4" height="36" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-90" y="-30" width="4" height="60" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-75" y="-22" width="4" height="44" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-60" y="-35" width="4" height="70" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-45" y="-28" width="4" height="56" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-30" y="-40" width="4" height="80" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-15" y="-32" width="4" height="64" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="0" y="-45" width="4" height="90" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="15" y="-32" width="4" height="64" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="30" y="-40" width="4" height="80" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="45" y="-28" width="4" height="56" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="60" y="-35" width="4" height="70" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="75" y="-22" width="4" height="44" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="90" y="-30" width="4" height="60" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="105" y="-18" width="4" height="36" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="120" y="-25" width="4" height="50" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="135" y="-12" width="4" height="24" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="150" y="-20" width="4" height="40" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="165" y="-15" width="4" height="30" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="180" y="-8" width="4" height="16" fill="#FFFFFF" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Main Text "EM-Brace it" -->
  <text x="400" y="470" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" font-size="90" fill="#FFFFFF" text-anchor="middle" style="font-style: italic; letter-spacing: 2px;">
    EM-<tspan font-weight="bold" font-size="95">B</tspan>race it
  </text>
  
  <!-- Curved Text "COMMUNITY PODCAST" (Top) -->
  <g transform="translate(400, 400)">
    <path id="curveTop" d="M -190,-290 A 320,320 0 0,1 190,-290" fill="none"/>
    <text font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" letter-spacing="4" font-weight="500">
      <textPath href="#curveTop" startOffset="50%" text-anchor="middle">
        COMMUNITY PODCAST
      </textPath>
    </text>
  </g>
  
  <!-- Tagline "LETS TALK ABOUT IT..." -->
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" letter-spacing="4" font-weight="300">
    LETS TALK ABOUT IT...
  </text>
</svg>